<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopSphere</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="container flex">
        <a href="#" class="logo">Shop<span class="logo">Sphere</span></a>
        <ul class="flex">
          <li><a href="#" class="nav-options active-option">Home</a></li>
          <li><a href="#" class="nav-options">Shop</a></li>
          <li><a href="#" class="nav-options">Page</a></li>
          <li><a href="#" class="nav-options">Blog</a></li>
          <li><a href="#" class="nav-options">Contact</a></li>
          <li class="nav-icons flex">
            <a href="#" class="icons"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
            <a href="#" class="icons"> <i class="fa-solid fa-user ic"></i></a
            ><a href="#" class="icons active-icon">
              <i class="fa-solid fa-shopping-bag"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Hero Section -->

      <section class="hero">
        <div class="container flex hero-container">
          <div class="hero-content">
            <h3>Summer Fashion</h3>
            <h1>New collection</h1>
            <h4>
              Big sale of this week up to <span class="sale-span">30%</span>
            </h4>
            <button>Shop Now</button>
          </div>
        </div>
      </section>

      <!-- Category Section -->
      <section class="section">
        <div class="category-container container">
          <div class="category">
            <img src="./images/for men.jpg" alt="men image" />
            <button class="category-btn">For Men's</button>
          </div>
          <div class="category">
            <img src="./images/for kids.jpg" alt="kid image" />
            <button class="category-btn">For Kids's</button>
          </div>
          <div class="category">
            <img src="./images/for accessories.jpg" alt="accessories image" />
            <button class="category-btn">Accessories</button>
          </div>
          <div class="category">
            <img src="./images/for women.jpg" alt="women image" />
            <button class="category-btn">For Women's</button>
          </div>
        </div>
      </section>

      <!-- New Products Section -->

      <section class="section container">
        <h2 class="new-product-h2">New Products</h2>
        <div class="line-parent flex">
          <div class="line"></div>
        </div>
        <div class="cards-container flex wrap">
          <div class="card">
            <img src="./images/card-image1.jpg" alt="shoes img" />
            <div class="card-content">
              <p class="card-title">Sports Shoes Jordan Edition</p>
              <div class="price-section">
                <span class="amount">$100</span>
              </div>
            </div>
            <button class="buy-btn">Add To Cart</button>
          </div>
          <div class="card sale">
            <img src="./images/card-image2.jpg" alt="shoes img" />
            <div class="card-content">
              <p class="card-title">Leather Black Handbag Out Edition</p>
              <div class="price-section">
                <del>$150.00</del>
                <span class="amount">$100</span>
              </div>
            </div>
            <button class="buy-btn">Add To Cart</button>
          </div>
          <div class="card new">
            <img src="./images/card-image3.jpg" alt="shoes img" />
            <div class="card-content">
              <p class="card-title">Long Coat for Winter</p>
              <div class="price-section">
                <span class="amount">$100</span>
              </div>
            </div>
            <button class="buy-btn">Add To Cart</button>
          </div>
          <div class="card new">
            <img src="./images/card-image4.jpg" alt="shoes img" />
            <div class="card-content">
              <p class="card-title">Black Blazer Office wear</p>
              <div class="price-section">
                <span class="amount">$100</span>
              </div>
            </div>
            <button class="buy-btn">Add To Cart</button>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
